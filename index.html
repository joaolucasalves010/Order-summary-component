<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Order Summary Component Main</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="main-container">
                <div class="img-container">
                    <img src="./img/illustration-hero.svg" alt="">
                </div>
                <div class="description">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>
                <div class="plan">
                    <img src="./img/icon-music.svg" alt="">
                    <span class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </span>
                    <a href="#">Change</a>
                </div>
                <div class="payment">
                    <button type="submit">Proceed to Payment</button>
                </div>
                <div class="order">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
